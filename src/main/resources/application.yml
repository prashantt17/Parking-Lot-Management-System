spring:
  datasource:
    url: jdbc:h2:mem:parkingdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always
      continue-on-error: true

